group 'com.github.Minolan'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

compileJava {
    sourceCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main{
        java{
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'tests'
        }
    }
}
